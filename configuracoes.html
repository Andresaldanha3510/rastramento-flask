
{% extends "base.html" %}
{% block title %}Configurações do Usuário{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-6">Configurações do Usuário</h2>

<form method="POST" class="space-y-4 mb-8">
    <div>
        <label class="block mb-1 font-medium">Nome:</label>
        <input type="text" name="nome" value="{{ usuario.nome }}" class="w-full border p-2 rounded" required>
    </div>
    <div>
        <label class="block mb-1 font-medium">Sobrenome:</label>
        <input type="text" name="sobrenome" value="{{ usuario.sobrenome }}" class="w-full border p-2 rounded" required>
    </div>
    <div>
        <label class="block mb-1 font-medium">Idioma:</label>
        <select name="idioma" class="w-full border p-2 rounded">
            <option value="Português" {% if usuario.idioma == 'Português' %}selected{% endif %}>Português</option>
            <option value="Inglês" {% if usuario.idioma == 'Inglês' %}selected{% endif %}>Inglês</option>
            <option value="Espanhol" {% if usuario.idioma == 'Espanhol' %}selected{% endif %}>Espanhol</option>
        </select>
    </div>
    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Salvar Alterações</button>
</form>

{% if current_user.is_admin %}
<hr class="my-6">
<h3 class="text-xl font-semibold mb-4">Convidar Novo Usuário</h3>
<form action="{{ url_for('enviar_convite') }}" method="POST" class="space-y-4 mb-6">
    <div>
        <label class="block mb-1 font-medium">E-mail do novo usuário:</label>
        <input type="email" name="email" required class="w-full border p-2 rounded" placeholder="usuario@exemplo.com">
    </div>
    <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Enviar Convite</button>
</form>
{% endif %}

<a href="{{ url_for('index') }}" class="inline-block mt-6 text-white bg-gray-700 hover:bg-gray-800 px-4 py-2 rounded">
    ← Voltar para o Dashboard
</a>
{% endblock %}
