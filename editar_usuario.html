{% extends "base.html" %}
{% block title %}Editar Usuário{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-6">Editar Usuário</h2>

<form method="POST" class="space-y-4 mb-8">
    <div>
        <label class="block mb-1 font-medium">Nome:</label>
        <input type="text" name="nome" value="{{ usuario.nome }}" class="w-full border p-2 rounded" required>
    </div>
    <div>
        <label class="block mb-1 font-medium">Sobrenome:</label>
        <input type="text" name="sobrenome" value="{{ usuario.sobrenome }}" class="w-full border p-2 rounded" required>
    </div>
    <div>
        <label class="block mb-1 font-medium">E-mail:</label>
        <input type="email" name="email" value="{{ usuario.email }}" class="w-full border p-2 rounded" required>
    </div>
    <div>
        <label class="block mb-1 font-medium">Papel:</label>
        <select name="role" class="w-full border p-2 rounded" required>
            <option value="Motorista" {% if usuario.role == 'Motorista' %}selected{% endif %}>Motorista</option>
            <option value="Master" {% if usuario.role == 'Master' %}selected{% endif %}>Master</option>
            <option value="Admin" {% if usuario.role == 'Admin' %}selected{% endif %}>Admin</option>
        </select>
    </div>
    <div>
        <label class="block mb-1 font-medium">Nova Senha (opcional):</label>
        <input type="password" name="senha" class="w-full border p-2 rounded" placeholder="Deixe em branco para manter a senha atual">
    </div>
    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Salvar Alterações</button>
</form>

<a href="{{ url_for('configuracoes') }}" class="inline-block mt-6 text-white bg-gray-700 hover:bg-gray-800 px-4 py-2 rounded">
    ← Voltar para Configurações
</a>
{% endblock %}
