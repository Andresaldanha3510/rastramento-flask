{% extends "base.html" %}

{% block content %}
<h2>Finalizar Viagem #{{ viagem.id }}</h2>
<p>Cliente: {{ viagem.cliente }}</p>
<p>Motorista: {{ viagem.motorista.nome }}</p>
<p>Veículo: {{ viagem.veiculo.placa }} - {{ viagem.veiculo.modelo }}</p>

<form method="POST">
    <div class="form-group">
        <label for="valor_recebido">Valor Recebido (R$):</label>
        <input type="number" step="0.01" class="form-control" id="valor_recebido" 
               name="valor_recebido" required>
    </div>
    <button type="submit" class="btn btn-primary">Confirmar Finalização</button>
</form>
{% endblock %}
