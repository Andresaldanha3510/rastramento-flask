{% extends "base.html" %}
{% block title %}{% if empresa %}Editar Empresa{% else %}Cadastrar Empresa{% endif %}{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-8 max-w-4xl">
    <h2 class="text-3xl font-bold text-gray-800 mb-8">
        {% if empresa %}Editar Dados da Empresa{% else %}Cadastrar Nova Empresa{% endif %}
    </h2>

    <div class="bg-white shadow-lg rounded-lg p-8">
        <form method="POST" action="{{ url_for('gerenciar_empresa') }}" class="space-y-6">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="razao_social" class="block text-sm font-medium text-gray-700">Razão Social <span class="text-red-500">*</span></label>
                    <input type="text" id="razao_social" name="razao_social" value="{{ empresa.razao_social or '' }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                           required>
                </div>

                <div>
                    <label for="nome_fantasia" class="block text-sm font-medium text-gray-700">Nome Fantasia</label>
                    <input type="text" id="nome_fantasia" name="nome_fantasia" value="{{ empresa.nome_fantasia or '' }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>

                <div>
                    <label for="cnpj" class="block text-sm font-medium text-gray-700">CNPJ <span class="text-red-500">*</span></label>
                    <input type="text" id="cnpj" name="cnpj" value="{{ empresa.cnpj or '' }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                           required placeholder="Somente números" maxlength="14">
                </div>

                <div>
                    <label for="inscricao_estadual" class="block text-sm font-medium text-gray-700">Inscrição Estadual</label>
                    <input type="text" id="inscricao_estadual" name="inscricao_estadual" value="{{ empresa.inscricao_estadual or '' }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
            </div>

            <div>
                <label for="endereco" class="block text-sm font-medium text-gray-700">Endereço Completo <span class="text-red-500">*</span></label>
                <input type="text" id="endereco" name="endereco" value="{{ empresa.endereco or '' }}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                       required placeholder="Ex: Rua das Flores, 123, Bairro Centro">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label for="cidade" class="block text-sm font-medium text-gray-700">Cidade <span class="text-red-500">*</span></label>
                    <input type="text" id="cidade" name="cidade" value="{{ empresa.cidade or '' }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                           required>
                </div>

                <div>
                    <label for="estado" class="block text-sm font-medium text-gray-700">Estado (UF) <span class="text-red-500">*</span></label>
                    <input type="text" id="estado" name="estado" value="{{ empresa.estado or '' }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                           required maxlength="2" placeholder="Ex: PR">
                </div>

                <div>
                    <label for="cep" class="block text-sm font-medium text-gray-700">CEP <span class="text-red-500">*</span></label>
                    <input type="text" id="cep" name="cep" value="{{ empresa.cep or '' }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                           required placeholder="Somente números" maxlength="8">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone de Contato</label>
                    <input type="tel" id="telefone" name="telefone" value="{{ empresa.telefone or '' }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                           placeholder="Com DDD, somente números" maxlength="11">
                </div>

                <div>
                    <label for="email_contato" class="block text-sm font-medium text-gray-700">E-mail de Contato</label>
                    <input type="email" id="email_contato" name="email_contato" value="{{ empresa.email_contato or '' }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
            </div>

            <div class="flex items-center justify-end space-x-4 pt-4">
                <a href="{{ url_for('configuracoes') }}" class="px-6 py-2 border border-gray-300 text-sm font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">
                    Cancelar
                </a>
                <button type="submit"
                        class="inline-flex items-center px-6 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    {% if empresa %}Salvar Alterações{% else %}Cadastrar Empresa{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
