<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Toastify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="min-h-screen">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="fixed top-4 right-4 z-50">
                    {% for category, message in messages %}
                        <div class="bg-{{ 'red-500' if category == 'error' else 'green-500' if category == 'success' else 'blue-500' }} text-white px-4 py-2 rounded-lg shadow-lg mb-2 flex items-center justify-between max-w-sm">
                            <span>{{ message }}</span>
                            <button onclick="this.parentElement.remove()" class="ml-4 text-white hover:text-gray-200">&times;</button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Main Content -->
        <div class="container mx-auto p-4">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
