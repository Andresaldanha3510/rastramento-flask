<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Viagem</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_MAPS_API_KEY }}&libraries=places&callback=initMap" async defer></script>
    <script>
        function initMap() {
            if (!window.google || !window.google.maps) {
                console.error("Google Maps JavaScript API failed to load.");
                return;
            }
            if (!window.google.maps.places) {
                console.error("Places API failed to load. Ensure the 'places' library is included in the API script URL.");
                return;
            }

            const form = document.querySelector('form');
            if (!form) {
                console.error("Form element not found in the DOM.");
                return;
            }

            const enderecoSaidaInput = document.getElementById('endereco_saida');
            const enderecoDestinoInput = document.getElementById('endereco_destino');
            if (!enderecoSaidaInput || !enderecoDestinoInput) {
                console.error("Input elements for endereco_saida or endereco_destino not found.");
                return;
            }

            let enderecoSaidaValido = false;
            let enderecoDestinoValido = false;

            try {
                // Configurar Autocomplete para Endereço de Saída
                const autocompleteSaida = new google.maps.places.Autocomplete(enderecoSaidaInput, {
                    fields: ['formatted_address', 'geometry'],
                    types: ['geocode'],
                    componentRestrictions: { country: 'br' }
                });
                console.log("Autocomplete for endereco_saida initialized successfully.");

                // Configurar Autocomplete para Endereço de Destino
                const autocompleteDestino = new google.maps.places.Autocomplete(enderecoDestinoInput, {
                    fields: ['formatted_address', 'geometry'],
                    types: ['geocode'],
                    componentRestrictions: { country: 'br' }
                });
                console.log("Autocomplete for endereco_destino initialized successfully.");

                // Quando um endereço é selecionado, marcar como válido e atualizar o valor
                autocompleteSaida.addListener('place_changed', function() {
                    const place = autocompleteSaida.getPlace();
                    if (place && place.formatted_address) {
                        enderecoSaidaValido = true;
                        enderecoSaidaInput.value = place.formatted_address;
                        console.log("Selected address for endereco_saida: ", place.formatted_address);
                    } else {
                        enderecoSaidaValido = false;
                        console.log("No valid address selected for endereco_saida.");
                    }
                });

                autocompleteDestino.addListener('place_changed', function() {
                    const place = autocompleteDestino.getPlace();
                    if (place && place.formatted_address) {
                        enderecoDestinoValido = true;
                        enderecoDestinoInput.value = place.formatted_address;
                        console.log("Selected address for endereco_destino: ", place.formatted_address);
                    } else {
                        enderecoDestinoValido = false;
                        console.log("No valid address selected for endereco_destino.");
                    }
                });

                // Impedir envio com endereços inválidos
                form.addEventListener('submit', function(event) {
                    if (!enderecoSaidaValido || !enderecoDestinoValido) {
                        event.preventDefault();
                        alert('Por favor, selecione endereços válidos das sugestões fornecidas.');
                    }
                });
            } catch (error) {
                console.error("Error initializing Autocomplete: ", error);
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Iniciar Viagem</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" class="bg-white p-6 rounded shadow-md">
            <div class="mb-4">
                <label class="block text-gray-700">Motorista</label>
                <select name="motorista_id" required class="w-full p-2 border rounded">
                    {% for motorista in motoristas %}
                    <option value="{{ motorista.id }}">{{ motorista.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Veículo</label>
                <select name="veiculo_id" required class="w-full p-2 border rounded">
                    {% for veiculo in veiculos %}
                    <option value="{{ veiculo.id }}">{{ veiculo.placa }} - {{ veiculo.modelo }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Endereço de Saída</label>
                <input type="text" name="endereco_saida" required class="w-full p-2 border rounded" id="endereco_saida">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Endereço de Destino</label>
                <input type="text" name="endereco_destino" required class="w-full p-2 border rounded" id="endereco_destino">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Iniciar Viagem</button>
            <a href="{{ url_for('index') }}" class="bg-gray-500 text-white px-4 py-2 rounded ml-2">Voltar</a>
        </form>
    </div>
</body>
</html>
